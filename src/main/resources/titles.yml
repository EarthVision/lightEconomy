titles:
  deposit-wallet:
    enable: true
    counter:
      upper-line: "&cDeposit to wallet"
      lower-line: "&a+ &7#amount#"
      sound-on-count: "BLOCK_NOTE_BLOCK_HAT"
    final:
      upper-line: "&a+ &7#amount#"
      lower-line: "&7You received a deposit"
      sound-on-final: "ENTITY_DRAGON_FIREBALL_EXPLODE"
  withdraw-wallet:
    enable: true
    counter:
      upper-line: "&Withdraw from wallet"
      lower-line: "&c- &7#amount#"
      sound-on-count: "BLOCK_NOTE_BLOCK_HAT"
    final:
      upper-line: "&c- &7#amount#"
      lower-line: "&7You made a deposit"
      sound-on-final: "ENTITY_DRAGON_FIREBALL_EXPLODE"
